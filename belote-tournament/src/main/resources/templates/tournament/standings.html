<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tournament Standings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <h1>Standings - <span th:text="${tournament.name}"></span></h1>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team</th>
                            <th>Matches Played</th>
                            <th>Matches Won</th>
                            <th>Total Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="standing, stat : ${standings}">
                            <td th:text="${stat.index + 1}"></td>
                            <td>
                                <span th:text="${standing.player1Name}"></span> & 
                                <span th:text="${standing.player2Name}"></span>
                            </td>
                            <td th:text="${standing.matchesPlayed}"></td>
                            <td th:text="${standing.matchesWon}"></td>
                            <td th:text="${standing.totalScore}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/tournaments/{id}(id=${tournament.id})}" class="btn btn-secondary">Back to Tournament</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

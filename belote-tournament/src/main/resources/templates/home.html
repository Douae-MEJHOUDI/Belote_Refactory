<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tournament Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <h1>Tournament Management</h1>
        
		<div sec:authorize="hasRole('ADMIN')">
            <a href="/tournaments/new" class="btn btn-primary">Create New Tournament</a>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Teams</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tournament : ${tournaments}">
                    <td th:text="${tournament.name}"></td>
                    <td th:text="${tournament.status}"></td>
                    <td th:text="${tournament.numberOfTeams}"></td>
                    <td>
                        <a th:href="@{/tournaments/{id}(id=${tournament.id})}" 
                           class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/tournaments/{id}/teams(id=${tournament.id})}" 
                           class="btn btn-success btn-sm">Teams</a>
                        <a th:href="@{/tournaments/{id}/matches(id=${tournament.id})}" 
                           class="btn btn-warning btn-sm">Matches</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

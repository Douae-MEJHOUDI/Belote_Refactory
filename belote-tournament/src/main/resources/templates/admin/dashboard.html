<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-5">
        <h1>Admin Dashboard</h1>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Tournaments</div>
                    <div class="card-body">
                        <h2 class="card-title" th:text="${totalTournaments}">0</h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Active Tournaments</div>
                    <div class="card-body">
                        <h2 class="card-title" th:text="${activeTournaments}">0</h2>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">Total Users</div>
                    <div class="card-body">
                        <h2 class="card-title" th:text="${totalUsers}">0</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h2>Administrative Actions</h2>
            <div class="list-group">
                <a href="/admin/users" class="list-group-item list-group-item-action">
                    Manage Users
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
